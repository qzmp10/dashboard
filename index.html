<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../dashboard/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Montserrat&family=Rajdhani&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bellWindow"> </div>

    <div class="errorWindow"></div>

    <div class="container">

        <div class="sidebar">
                <p class="dboard">Dashboard </p>
                <div class="dashboard-one">
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/home.svg" alt="Home icon" class="icon">
                        <p>Home</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/account.svg" alt="Profile icon" class="icon">
                        <p>Profile</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/message-text.svg" alt="Message icon" class="icon" id="message">
                        <p>Messages</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/clipboard-text-clock.svg" alt="History icon" class="icon">
                        <p>History</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/calendar-check.svg" alt="Tasks icon" class="icon">
                        <p>Tasks</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/account-group.svg" alt="Communities icon" class="icon">
                        <p>Communities</p>
                    </div>
                </div>

                <div class="dashboard-two">
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/cog.svg" alt="settings" class="icon">
                        <p>Settings</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/face-agent.svg" alt="support" class="icon">
                        <p>Support</p>
                    </div>
                    <div class="sideInfo">
                        <img src="/home/logan/Downloads/application-brackets.svg" alt="privacy" class="icon">
                        <p>Privacy</p>
                    </div>
                </div>
        </div>
<!-- SIDEBAR CONTAINER END -->

        <div class="header">
            
            <div class="top-header">
                    <div class="top-left">
                        <img src="/home/logan/Downloads/magnify.svg" alt="search icon" class="icon">
                        <input type="text" name="search_bar" id="search">
                    </div>
                    <div class="top-right">
                        <div class="bell">
                            <img src="/home/logan/Downloads/bell.svg" alt="bell icon" class="icon">
                        </div>
                        <div class="user">
                            <img src="/home/logan/Downloads/account-circle.svg" alt="profile picture" class="icon" id="profile">
                            <p>Logan R.</p>
                        </div>
                    </div>
            </div>
            
            <div class="bottom-header">

                <div class="welcome-container">
                    <div class="text">
                        <p class="little-tex">Hello there,</p>
                        <p class="big-text">Logan Robitaille (@qzmp10)</p>
                    </div>
                    <div class="big-profile">
                        <img src="/home/logan/Downloads/account-circle.svg" alt="profile picture" class="icon" id="big-profile" >
                    </div>
                </div>

                <div class="three-btns">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
<!-- HEADER CONTAINER END -->

        <div class="content">

            <p>Your Projects</p>
            
            <div class="projects">
                <div class="projects-left"><p class="left-arrow">◄</p></div>
                    <a href="https://qzmp10.github.io/calculator/" class="slideshow">
                        <div class="slide-text">
                            <img src="../dashboard/GitHub-Mark-32px.png" alt="github logo" class="icon">
                            <p>Etch-a-sketch</p>
                        </div>
                        <div class="disclaimer">* This project is not optimized for mobile use</div>
                    </a>
                <div class="projects-right"><p class="right-arrow">►</p></div>
            </div>

            <div id="ex">Coding exercises</div>

            <div class="exercises">
                <a href="https://github.com/qzmp10/css-exercises" class="css">
                    <img src="../dashboard/GitHub-Mark-32px.png" alt="github logo" class="icon">
                    <p>CSS Exercises</p>
                </a>
                <a href="https://github.com/qzmp10/javascript-exercises" class="js">
                    <img src="../dashboard/GitHub-Mark-32px.png" alt="github logo" class="icon">
                    <p>JavaScript Exercises</p>
                </a>
            </div>
        </div>
    </div>
    
<!-- CONTENT CONTAINER END -->

</body>
<script src="../dashboard/script.js"></script>
</html>
